; PlatformIO Project Configuration
; ESP32 Trail Camera Mesh Network for Deer Hunting
; Target: Freenove ESP32-WROVER CAM

[env:esp32-wrover-cam]
platform = espressif32
board = esp32dev
framework = arduino

; Build flags for WROVER with PSRAM and camera support
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    ; Camera model - using WROVER-KIT style pinout
    -DCAMERA_MODEL_WROVER_KIT
    ; Increase partition size for larger app
    -DPARTITIONS_SIZE=0x1E0000

; Board-specific settings for WROVER (4MB Flash, 8MB PSRAM)
board_build.partitions = huge_app.csv
board_build.f_flash = 80000000L
board_build.flash_mode = qio

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings  
upload_speed = 460800
upload_resetmethod = nodemcu

; Library dependencies
lib_deps = 
    espressif/esp32-camera @ ^2.0.0
